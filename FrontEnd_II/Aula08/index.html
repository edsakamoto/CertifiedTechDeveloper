<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora utilizando javascript</h1>

    <div>
        <form action="">
            <fieldset>
                <label>Insira o primeiro número: </label>
                <input type="number" placeholder="Insira um número" id="primeiroNumero">
            </fieldset>
        </form>
    </div>
    <div>
        <form action="">
            <fieldset>
                <label>Insira o segundo número:  </label>
                <input type="number" placeholder="Insira um número" id="segundoNumero">
            </fieldset>
        </form>
    </div>
    <fieldset>
        <button type="submit" id="soma">+</button>
        <button type="submit" id="subtrair">-</button>
        <button type="submit" id="dividir">/</button>
        <button type="submit" id="multiplicar">*</button>
    </fieldset>
        
    <fieldset id="resultadoConta">   
        <h2>Resultado</h2>
        <!-- <h3>variavel</h3> -->
    </fieldset>



    <script src="./main.js"></script>    
</body>
</html>
